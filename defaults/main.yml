---
# defaults file for elasticsearch/

# IMPORTANT: JVM heap size (jvm.options.j2)
es_initial_total_heap_space: 1024m
es_maximum_total_heap_space: 2g

#  Cluster (elasticsearch.yml)
es_cluster_name: "elasticsearch"

# Node
es_node_name: "elasticsearch_node_0"
es_rack_name: "elasticsearch_rack_0"

# Paths
es_node_data_path: "/var/lib/elasticsearch"
es_node_logs_path: "/var/log/elasticsearch"

# Memory
es_bootstrap_memory_lock: "false"

# Network
es_network_bind_host: "0.0.0.0"
es_http_port: 9200

# Discovery
es_discovery_zen_ping_unicast_hosts: "[\"127.0.0.1\", \"[::1]\"]"

# Plugins (main-plugins.yml)
es_install_xpack: false
